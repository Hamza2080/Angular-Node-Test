<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="alert alert-danger" role="alert" *ngIf="loginError">
                <strong>Error ! </strong> either check your credentials or verify your email before login.
              </div>

              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" novalidate>
                <!-- email field -->
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" [formControl]="loginForm.controls['email']"
                    [ngClass]="{'loginForm-control-danger': loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched}">
                  <div style="color:red" class="form-control-feedback" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                    Email is required.</div>
                  <div style="color:red" class="form-control-feedback" *ngIf="(loginForm.controls['email'].invalid && loginForm.controls['email'].touched && !loginForm.controls['email'].hasError('required'))">Correct
                    syntax : example@123.com</div>
                </div>

                <!-- password -->
                <div class="form-group">
                  <input class="form-control" type="password" placeholder="********" [formControl]="loginForm.controls['password']"
                    [ngClass]="{'form-control-danger': loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched}">
                  <div style="color:red" class="form-control-feedback" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password
                    is required.
                  </div>
                 </div>
            
            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary px-4" type="submit" style="cursor:pointer" [disabled]="!loginForm.valid">Login</button>
              </div>
              <div class="col-6 text-right">
                <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
              </div>
            </div>
          </form>
          </div>
        </div>
        <div class="card card-inverse card-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-block text-center">
            <div>
              <h2>Sign up</h2>
              <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
              <button type="button" class="btn btn-primary active mt-3" routerLink="/../../pages/register" style="cursor:pointer">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
